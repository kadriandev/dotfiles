live_config_reload: true

shell:
  program: /bin/zsh
    
import:
 - ~/.config/alacritty/themes/catppuccin-mocha.yaml
 # - ~/.config/alacritty/themes/challenger-deep.yaml

startup_mode: SimpleFullscreen

window:
  opacity: 0.90
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: buttonless

font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Italic
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold

  size: 18.0
